<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body align="center">
    <h1>Contact Form</h1>
    <form method="get">
        <p>Name:</p>
        <input type="text" required placeholder="Name">
        <p>Your Phone Number:</p>
        <input type="number" required placeholder="Ph">
        <p>Email Address:</p>
        <input type="email" required placeholder="exam@gmail.com">
        <p>Comment</p>
        <input type="text">
    </form>
</body>
</html>
