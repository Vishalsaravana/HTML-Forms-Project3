<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body align="center">
    <h1>Feedback Form</h1>
    <form method="get">
        <label>Name:</label><br><br>
        <input type="text" required><br><br>
        <label>Register Number:</label><br><br>
        <input type="number" required><br><br>
        <label>Email:</label><br><br>
        <input type="email" required><br><br>
        <label>Address</label><br><br>
        <input type="text"><br><br>
        <label>How would you rate your experience</label><br><br>
        <input type="radio" name="rate">1<br>
        <input type="radio" name="rate">2<br>
        <input type="radio" name="rate">3<br>
        <input type="radio" name="rate">4<br>
        <input type="radio" name="rate">5<br>
        <label>Comments:</label><br><br>
        <textarea id="Comments" name="Comments" rows="5" cols="30"></textarea>
    </form>
</body>
</html>
