<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OD form</title>
</head>
<body align="center">
    <h1>OD Form</h1>
    <form method="get">
        <label>Name:</label><br><br>
        <input type="text" required><br><br>
        <label>Register Number:</label><br><br>
        <input type="number" required><br><br>
        <label>Email:</label><br><br>
        <input type="email" required><br><br>
        <label>OD Date:</label><br><br>
        <input type="date" id="date" name="date" required><br><br>
        <label>Reason:</label><br><br>
        <textarea id="Reason"name="Reason" rows="5" cols="30" required></textarea><br><br>
        <label>Day:</label><br><br>
        <input type="text" placeholder="Fullday or Halfday" required><br><br>
        <label>Period Wise:</label><br><br>
        <input type="checkbox">8-10<br>
        <input type="checkbox">10-12<br>
        <input type="checkbox">13-15<br>
        <input type="checkbox">15-17<br>
        <input type="checkbox">17-19<br><br>
        <input type="submit">
</body>
</html>
