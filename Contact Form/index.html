<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body align="center">
    <h1>Contact Form</h1>
    <form method="get">
        <label>Name:</label><br><br>
        <input type="text" required placeholder="Name"><br><br>
        <label>Your Phone Number:</label><br><br>
        <input type="number" required placeholder="Ph"><br><br>
        <label>Email Address:</label><br><br>
        <input type="email" required placeholder="exam@gmail.com"><br><br>
        <label>Comment</label><br><br>
        <textarea form="Comment" rows="5" cols="30"></textarea><br><br>
        <input type="submit">
    </form>
</body>
</html>
