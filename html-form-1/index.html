<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body align="center">
    <h1>Registration Form</h1>
    <form method="get">
        <p>First Name:</p>
        <input type="text" required maxlength="25">
        <p>Last Name:</p>
        <input type="text" required maxlength="25">
        <p>Country</p>
        <select>
            <option>India</option>
            <option>USA</option>
        </select>
        <p>Email Address:</p>
        <input type="email">
        <p>Address:</p>
        <input type="text">
        <p>Phone Number:</p>
        <input type="number" maxlength="15"><br><br>
        <input type="submit">
    </form>
</body>
</html>
